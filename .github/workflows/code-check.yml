name: perform-code-checkings

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    tags:
      - '*'
    paths-ignore:
      - '**.md'

jobs:
  code-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv and setup tools
        run: |
          python -m pip install --upgrade pipenv wheel setuptools

      - name: Install python dependencies
        run: pipenv install --system --deploy --dev

      - name: Check code style
        run: black -l 100 -S --check tpsp

      - name: Check lint
        run: pylint --fail-under 9 --rcfile .pylintrc --output-format colorized --verbose tpsp

      - name: Install TPSP
        run: python setup.py install

      - name: Test CLI flags
        run: |
          tpsp --help
          tpsp --version
          tpsp --copyright

      - name: Test command
        run: |
          tpsp cptm
          sleep 5
          tpsp cptm --json
